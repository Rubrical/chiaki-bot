<div class="container mt-4">
  <app-voltar />

  <div class="painel-container">
    <h2 class="titulo">{{ isEdit ? 'Editar Mensagem' : 'Nova Mensagem' }}</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Chave Mensagem</label>
        <input type="text" class="form-control" formControlName="chaveMensagem">
      </div>

      <div class="form-group">
        <label>Mensagem</label>
        <textarea class="form-control" formControlName="mensagem"></textarea>
      </div>

      <button type="submit" class="btn btn-success mt-2">
        {{ isEdit ? 'Salvar' : 'Criar' }}
      </button>
    </form>

    <!-- Apenas para edição -->
    <div *ngIf="isEdit" class="mt-4">
      <h4>Anexar Mídia</h4>
      <input class="" type="file" (change)="onFileSelected($event)" accept="image/jpeg, image/png, image/jpg, image/gif">
      <button class="btn btn-primary mt-2" (click)="uploadFile()">Enviar Mídia</button>
    </div>
  </div>
</div>
