services:
  chiakibot:
    image: chiaki-bot:latest
    container_name: chiakibot
    build:
      context: ./chiaki-bot
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
      - "3002:3002"
    environment:
      - PREFIX=/
      - BACKEND_URL=http://api:3000/api/
      - VALKEY_HOST=valkey
    volumes:
      - ./sessao:/app/session:rw
      - ./logs:/app/logs:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - valkey
    restart: always

  api:
    image: chiakibot-api:latest
    container_name: chiakibot-api
    build:
      context: ./ChiakiBot-API
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./banco:/usr/src/app/database:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - NODE_ENV=production
    restart: always

  chiaki-web-panel:
    image: ghcr.io/rubrical/chiaki-web-painel:latest
    container_name: chiaki-web-painel
    build:
      context: ./chiaki-web-painel
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always

  valkey:
    image: valkey/valkey:8.1.3-alpine
    container_name: valkey
    ports:
      - "6379:6379"
    restart: always
    command: valkey-server #--requirepass "123"
    healthcheck:
      test: ["CMD", "valkey-cli", "-a", "123", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10